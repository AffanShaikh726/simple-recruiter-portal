<div class="min-h-screen bg-base-200 flex items-center justify-center"> 
  <div class="max-w-md w-full p-8 bg-base-100 rounded-lg shadow-xl">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-primary">Recruiter Portal</h1>
      <p class="text-sm text-base-content/70 mt-1">Sign in to manage your recruitment pipeline</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="form-control">
        <label for="email" class="label">
          <span class="label-text font-medium">Email</span>
        </label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="input input-bordered w-full" 
          [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="your@email.com" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-error text-sm mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-control">
        <label for="password" class="label">
          <span class="label-text font-medium">Password</span>
        </label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="input input-bordered w-full" 
          [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="••••••" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-error text-sm mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error text-sm" role="alert">
        {{ errorMessage }}
      </div>

      <div class="form-control mt-6">
        <button 
          type="submit" 
          class="btn btn-primary w-full" 
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="loading loading-spinner loading-xs mr-2"></span>
          Sign In
        </button>
      </div>

      <div class="text-center mt-4">
        <p class="text-sm text-base-content/70">
          Don't have an account? 
          <a routerLink="/register" class="link link-primary">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
